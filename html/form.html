<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nova Dev | Contact Form</title>
</head>
<body>

  <h1>📬 Contact Nova Dev</h1>
  <p>Fill out the form below and I'll get back to you soon! 🚀</p>

  <form action="#" method="post">
    <label for="name">👤 Full Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

    <label for="email">📧 Email:</label><br>
    <input type="email" id="email" name="email" placeholder="you@example.com" required><br><br>

    <label for="subject">📌 Subject:</label><br>
    <input type="text" id="subject" name="subject" placeholder="Reason for contact"><br><br>

    <label for="message">📝 Message:</label><br>
    <textarea id="message" name="message" rows="6" cols="40" placeholder="Write your message here..." required></textarea><br><br>

    <label for="type">💼 Who are you?</label><br>
    <select id="type" name="type">
      <option value="client">Client</option>
      <option value="collaborator">Collaborator</option>
      <option value="friend">Friend</option>
    </select><br><br>

    <input type="checkbox" id="subscribe" name="subscribe">
    <label for="subscribe">📩 Subscribe to newsletter</label><br><br>

    <input type="submit" value="Send Message">
  </form>

  <hr>
  <p><em>Nova Dev – Powered by clean HTML forms 💡</em></p>

</body>
</html>
